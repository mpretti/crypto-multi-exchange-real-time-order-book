<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêã‚è∞ Whale Watcher & Time Sales Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .success {
            background: rgba(38, 222, 129, 0.2);
            border: 1px solid #26de81;
            color: #26de81;
        }
        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
        }
        button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêã‚è∞ Whale Watcher & Time Sales Test Dashboard</h1>
        <p>Testing the whale watcher and time & sales functionality</p>

        <div class="test-section">
            <h2>üîß System Tests</h2>
            <button onclick="runTests()">Run All Tests</button>
            <button onclick="openVolumePageInNewTab()">üöÄ Open Volume Dashboard</button>
            
            <div id="testResults"></div>
        </div>
    </div>

    <script>
        function addTestResult(message, success = true) {
            const results = document.getElementById('testResults');
            const result = document.createElement('div');
            result.className = 'test-result ' + (success ? 'success' : 'error');
            result.textContent = message;
            results.appendChild(result);
        }

        async function runTests() {
            document.getElementById('testResults').innerHTML = '';
            
            try {
                const response = await fetch('/volume-dashboard.html');
                if (response.ok) {
                    addTestResult('‚úÖ Volume dashboard is accessible');
                    
                    const text = await response.text();
                    if (text.includes('whaleTradesList')) {
                        addTestResult('‚úÖ Whale watcher elements found');
                    }
                    if (text.includes('timeSalesList')) {
                        addTestResult('‚úÖ Time & sales elements found');
                    }
                    if (text.includes('WhaleWatcher') && text.includes('TimeSales')) {
                        addTestResult('‚úÖ JavaScript classes are implemented');
                    }
                } else {
                    addTestResult('‚ùå Volume dashboard not accessible', false);
                }
            } catch (error) {
                addTestResult('‚ùå Connection error: ' + error.message, false);
            }
        }

        function openVolumePageInNewTab() {
            window.open('/volume-dashboard.html', '_blank');
        }
    </script>
</body>
</html>
